spring:
  application:
    name: utente_ruolo
  datasource:
    url: jdbc:h2:~/albergo
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
        
server:
  servlet:
    context-path: /api